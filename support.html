<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support the Developer - Swing Trading Dashboard</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.6;
        }
        .section-title {
            color: #333;
            margin: 30px 0 15px 0;
            font-size: 20px;
            font-weight: 600;
        }
        .amount-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .amount-btn {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 3px solid #FFDD00;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s;
            text-align: center;
        }
        .amount-btn:hover {
            background: linear-gradient(135deg, #FFDD00 0%, #FBB034 100%);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(251, 176, 52, 0.4);
            border-color: #FBB034;
        }
        .custom-amount {
            margin-top: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        input[type="number"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #FFDD00;
        }
        .pay-btn {
            background: linear-gradient(135deg, #FFDD00 0%, #FBB034 100%);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .pay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(251, 176, 52, 0.5);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
            color: #999;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 20px auto;
            }
            h1 {
                font-size: 24px;
            }
            .amount-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .amount-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òï Support the Developer</h1>
        <p class="subtitle">
            Thank you for considering support!<br>
            Your contribution helps keep this project running and ad-free.
        </p>

        <h3 class="section-title">üí∞ Choose Amount</h3>
        <div class="amount-grid">
            <button class="amount-btn" onclick="pay(10000)">‚òï ‚Çπ100</button>
            <button class="amount-btn" onclick="pay(25000)">‚òï‚òï ‚Çπ250</button>
            <button class="amount-btn" onclick="pay(50000)">‚òï‚òï‚òï ‚Çπ500</button>
            <button class="amount-btn" onclick="pay(100000)">üéÅ ‚Çπ1000</button>
        </div>

        <div class="custom-amount">
            <h3 class="section-title">‚úèÔ∏è Or Enter Custom Amount</h3>
            <div class="input-group">
                <input type="number" id="customAmount" placeholder="Enter amount (‚Çπ50 - ‚Çπ1,00,000)" min="50" max="100000" value="100">
                <button class="pay-btn" onclick="payCustom()">Pay Now</button>
            </div>
        </div>

        <div class="footer">
            üîí Secure payment powered by Razorpay<br>
            All transactions are encrypted and secure
        </div>

        <a href="javascript:history.back()" class="back-link">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>

    <script>
        function pay(amount) {
            openRazorpay(amount);
        }

        function payCustom() {
            var customAmount = document.getElementById('customAmount').value;
            if (customAmount < 50 || customAmount > 100000) {
                alert('Please enter amount between ‚Çπ50 and ‚Çπ1,00,000');
                return;
            }
            openRazorpay(customAmount * 100); // Convert to paise
        }

        function openRazorpay(amount) {
            var amountInRupees = amount / 100;
            
            var options = {
                "key": "rzp_live_WbMdjDSTBNEsE3",
                "amount": amount,
                "currency": "INR",
                "name": "Swing Trading Dashboard",
                "description": "Support the developer - ‚Çπ" + amountInRupees,
                "image": "https://cdn-icons-png.flaticon.com/512/3565/3565418.png",
                "handler": function (response) {
                    alert("üéâ Thank you so much for your ‚Çπ" + amountInRupees + " support!\n\nYour contribution helps keep this project running.\n\nPayment ID: " + response.razorpay_payment_id);
                },
                "prefill": {
                    "email": "247shivam@gmail.com",
                    "contact": "+919468955596"
                },
                "notes": {
                    "amount": "‚Çπ" + amountInRupees,
                    "purpose": "Developer Support"
                },
                "theme": {
                    "color": "#FFDD00"
                },
                "modal": {
                    "ondismiss": function() {
                        console.log('Payment cancelled');
                    }
                }
            };

            try {
                var rzp = new Razorpay(options);
                rzp.on('payment.failed', function (response) {
                    alert("‚ùå Payment Failed!\n\nError: " + response.error.description);
                });
                rzp.open();
            } catch(error) {
                alert('Error loading payment gateway. Please try again.');
            }
        }
    </script>
</body>
</html>
